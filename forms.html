<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h2>Registration forms</h2>
<form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname"name="fname" placeholder="Enter Your first Name"><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname"name="lastname"><br>

    <label for="pno">Phone</label>
    <input type="text"id="pno"name="nambari"><br>

    <label for="email">Email address</label>
    <input type="email"id="email"name="email"><br>

    <label for="male">Male:</label>
    <input type="radio"id="male"name="gender"><br>
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender"><br>
    <label for="others">Others</label>
    <input type="radio"id="others"name="gender"><br>

    <label for="classes">Select Classes</label>
    <select name="class" id="classes">
        <option value="explorer">Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Netscape">Netsacape</option>




    </select><br>
    <button type="button" onclick="alert('Todays class has issue with audio')"> bonyeza hapa!</button>
    <br>

    <input type="submit"value="Sign up">
</form>

</body>
</html>
